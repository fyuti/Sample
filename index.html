<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">

  <!-- Link to external JavaScript file for behavior -->
  <script src="script.js" defer></script>

</head>
<body>
  <div class="container">
    <article class="profile-card" data-testid="test-profile-card">
      <header>
        <h2 data-testid="test-user-name">John Doe</h2>
        <p data-testid="test-user-bio">
          A passionate software developer with a love for open-source projects. Always looking for new challenges to grow my skills.
        </p>
      </header>

      <!-- Avatar image with the correct path -->
      <figure class="profile-avatar" data-testid="test-user-avatar">
        <img src=""C:\Users\DOCTOR\Downloads\john.jpeg"" alt="John Doe">
        <figcaption>John Doe's Avatar</figcaption>
      </figure>

      <section class="social-links" data-testid="test-user-social-links">
        <ul>
          <li><a href="https://twitter.com/johndoe" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
          <li><a href="https://linkedin.com/in/johndoe" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
          <li><a href="https://github.com/johndoe" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
        </ul>
      </section>

      <section class="hobbies" data-testid="test-user-hobbies">
        <h3>Hobbies</h3>
        <ul>
          <li>Coding</li>
          <li>Traveling</li>
          <li>Photography</li>
        </ul>
      </section>

      <section class="dislikes" data-testid="test-user-dislikes">
        <h3>Dislikes</h3>
        <ul>
          <li>Long meetings</li>
          <li>Spam emails</li>
          <li>Unsolicited calls</li>
        </ul>
      </section>
    </article>
  </div>
</body>
</html>
